<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>tente abrir esse site em varios dispositivos diferentes 
        ou simplismente aumente e dimunua o tamanho do seu navegador
    </h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagemflex">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>reproduzindo audio em HTML5 </p>
    <audio preload="metadata"  controls>
        <source src="midia/musica.mp3" type="audio/mpeg">
        <source src="midia/musica.ogg" type="audio/ogg">
        <source src="midia/musica.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir o audio <a href="midia/musica.mp3"></a></p>
    </audio>
    
</body>
</html>
