<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <div>
            <label for="idEstado">Estado</label>
            <select name="estado" id="idEstado">
                <optgroup label="Região Sudeste">
                    <option value="" selected>--Escolha---</option>
                    <option value="SP">São paulo</option>
                    <option value="MG">Minas gerais</option>
                    <option value="RJ">Rio de janeiro</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernanbuco</option>
                    <option value="RN">Rio grande do Norte</option>
                </optgroup>     
            </select>
        </div>

        <div>
            <label for="ifProf">Profissão</label>
            <input type="text" name="prof" id="idprof" list="lstProf">
            <datalist id="lstProf">
                <option value="ADM">Adiministrador</option>
                <option value="CONT">contabilista</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </div> 

        <div>
            <label for="idMsg">Mensagem:</label> <br>
            <textarea name="idMsg" id="idMsg" cols="30" rows="10"></textarea>
        </div>
        
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    
</body>
</html>
