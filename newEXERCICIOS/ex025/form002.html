<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            margin: 10px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <div>
            <label for="idusuario">usuário</label>
            <input type="text" name="usuario" id="idusuario" required minlength="4" maxlength="15" size="15" placeholder="Nome do Usuário">
        </div>
        <div>
            <label for="idsenha">senha</label>
            <input type="password" name="senha" id="idsenha" required minlength="5" maxlength="15" placeholder=" mínimo 5 letras" autocomplete="new-password">
        </div>
        <div>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </div>
    </form>
    
</body>
</html>
