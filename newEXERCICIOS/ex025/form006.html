<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            margin: 10px;
        }
    </style>
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="idCor">Cor</label>
            <input type="color" name="cor" id="idColor">
        </div>
        <div>
            <label for="idnivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="idnivel" min="1" max="5" value="2">
        </div>
        <div>
            <label for="idFoto">Foto de Perfil:</label>
            <input type="file" name="foto" id="idfoto">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    
</body>
</html>
