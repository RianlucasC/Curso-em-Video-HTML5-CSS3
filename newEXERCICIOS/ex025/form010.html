<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            margin: 10px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">

        <div>
            <label for="idAno">Em que ano você nasceu :</label>
            <input type="number" name="ano" id="idAno" min="1900" max="2022" placeholder="--ano--" oninput="calcIdade()">
        </div>

        <div>
            <label for="idIdade"> Sua idade é :</label>
            <output id="idIdade">0</output>
        </div>

        <div>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </div>
    </form>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            idIdade.innerHTML = Number(atual) - Number(idAno.value)
        }
    </script>
    
</body>
</html>
